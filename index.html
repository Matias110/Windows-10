<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>WINDOWS 10</title>
	<link rel="stylesheet" href="css/all.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<!-- PLICACIONES ESCRITORIO -->
		<div class="applications">
			<!-- PLICACIONES ESCRITORIO -->
			<div class="icon">
				<img src="img/firefox.png">
				<p>Firefox</p>
			</div>
			<div class="icon">
				<img src="img/vscode.png">
				<p>Vscode</p>
			</div>
			<div class="trash">
				<img src="img/trash.png" id="trash">
				<p>Papelera de <br> reciclaje</p>
			</div>
		</div>
		<!-- MENU WINDOWS -->
		<div class="menu-down">
			<div class="action">
				<div class="title">
					<span class="fas fa-bars"></span>
					<p>INICIO</p>
				</div>
				<div class="title">
					<span class="fas fa-user-circle"></span>
					<p>Usuario</p>
				</div>
				<div class="title">
					<span class="far fa-file"></span>
					<p>Documentos</p>
				</div>
				<div class="title">
					<span class="far fa-image"></span>
					<p>Imágenes</p>
				</div>
				<div class="title">
					<span class="fas fa-cog"></span>
					<p>Configuración</p>
				</div>
				<div class="title">
					<span class="fas fa-power-off"></span>
					<p>Inicio/Apagado</p>
				</div>
			</div>
			<!-- AGREGADOS RECIENTEMENTE -->
			<div class="add">
				<p>Agregados recientemente</p>
				<figure>
					<img src="img/xd.png">
					<p>Adobre XD</p>
				</figure>
				<figure>
					<img src="img/photoshop.png">
					<p>Adobre photoshop cc 2020</p>
				</figure>
				<figure>
					<img src="img/vlc.png">
					<p>VLC Media Player</p>
				</figure>
				<!-- # y A -->
				<p>#</p>
				<figure>
					<img src="img/carpeta.png">
					<p>7-Zip</p>
					<span class="fas fa-chevron-down"></span>
				</figure>
				<p>A</p>
				<figure>
					<img src="img/carpeta.png">
					<p>Accecibilidad de Windows</p>
					<span class="fas fa-chevron-down"></span>
				</figure>
				<figure>
					<img src="img/carpeta.png">
					<p>Accesorios de Windows</p>
					<span class="fas fa-chevron-down"></span>
				</figure>
			</div>
			<!-- GRUPO Y EXPLORAR -->
			<div class="group">
				<div class="box-group">
					<div class="txt">
						<p class="color">Dar nombre al grupo</p>
						<div class="content">
							<div class="bars"></div>
							<div class="bars"></div>
						</div>
					</div>
				</div>
				<img src="img/grupo.png">
				<div class="box-explo">
					<div class="txt">
						<p>Explorar</p>
						<div class="content">
							<div class="bars"></div>
							<div class="bars"></div>
						</div>
					</div>
				</div>
				<img src="img/explorar.png">
			</div>
		</div>
		<!-- BARRA DE HERRAMIENTAS -->
		<div class="bar">
			<!-- ICON IZQUIERDO -->
			<div class="left">
				<span class="fab fa-windows"></span>
				<form>
					<img src="img/search.png">
					<input type="text" placeholder="Escribe aquí para buscar">
				</form>
				<img src="img/expo.png">
				<img src="img/microsoft-store.png">
				<img src="img/xd.png">
				<img src="img/photoshop.png">
				<img src="img/illustrator.png">
				<img src="img/dreamweaver.png">
			</div>
			<!-- ICON DERECHO -->
			<div class="right">
				<span class="fas fa-chevron-up"></span>
				<span class="fas fa-wifi"></span>
				<span class="fas fa-volume-up"></span>
				<div class="time">
					<p>13:00</p>
					<p>07/01/2020</p>
				</div>
				<span class="far fa-comment-alt"></span>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
